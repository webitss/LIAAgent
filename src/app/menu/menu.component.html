 <div class="myHeader">
 <div class="col-md-4 col-xs-4">
     <img src="assets/pictures/logo-header.png" class="logo-header" (click)="this.goTo()"/>
     </div>
     <div class="col-md-4 col-xs-4">
     <div class="header-name"><span class="">{{this.service.nowComponent}}</span></div>
     </div>
     <div class="col-md-4 col-xs-4">
     <div class="user-name" (click)="userWantOutFunc()">
     <span>ינון שיבולי</span>
     <i class="icon-user-11" ></i>
     </div>
     </div>
 </div>

 <footer class="menu-footer">
   
    <ul>

     <li routerLink="galery" class="hoverbtn effect-8 btn-footer" [ngClass]="this.service.nowComponent=='גלריה' ? 'red' :''" >
     <i class="icon-image-10"></i>
     </li> 

     <li routerLink="packages" class="hoverbtn effect-8 btn-footer" [ngClass]="this.service.nowComponent=='חבילות' ? 'green' :''">
     <i class="icon-menu-09"></i>
     </li>

     <li routerLink="product" class="hoverbtn effect-8 btn-footer" [ngClass]="this.service.nowComponent=='מוצרים' ? 'blue' :''">
     <i class="icon-bag-08"></i>
     </li>

     <li routerLink="customer" class="hoverbtn effect-8 btn-footer" [ngClass]="this.service.nowComponent=='לקוחות' ? 'yellow' :''">
     <i class="icon-people-07"></i>
     </li>

     <li routerLink="cart" class="hoverbtn effect-8 btn-footer" [ngClass]="this.service.nowComponent=='סל' ? 'purple' :''">
     <div *ngIf="!service.cart == 0" class="alert-number">{{service.cart}}</div>
      <i class="icon-Cart-06"></i>
      </li>


      </ul>
 </footer>
